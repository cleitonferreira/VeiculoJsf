<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Cadastrar Estados">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Estado">
                    <h:form prependId="false" id="formEstado">
                        <p:growl id="msg0"/>
                        <h:panelGrid styleClass="panelGrid" id="grid0">

                            <h:outputLabel/>
                            <h:inputHidden id="idestado" value="#{mbEstado.estado.est_id}"/> 

                            <h:outputText value="Pais.:"/>
                            <p:selectOneMenu id="pa_id" value="#{mbEstado.estado.pais.pa_id}" required="true" requiredMessage="O campo [Pais] obrigatório" >
                                <f:selectItem itemLabel="Selecione" />
                                <f:selectItems value="#{bbPais.paises}" var="pais"
                                               itemValue="#{pais.pa_id}" itemLabel="#{pais.pa_nome}"/>
                            </p:selectOneMenu>

                            <br/>

                            <h:outputText value="Estado.:"/>
                            <p:inputText id="est_nome" size="40" value="#{mbEstado.estado.est_nome}"
                                         required="true"
                                         requiredMessage="O campo [Estado] é obrigatório."/>
                            <br/>
                            
                            <h:outputText value="UF.:"/>
                            <p:inputText id="est_uf" size="4" maxlength="2" value="#{mbEstado.estado.est_uf}"
                                         onkeyup="this.value = this.value.toUpperCase()" required="true"
                                         requiredMessage="O campo [UF] é obrigatório."/>
                            
                            <br/><br/>
                            <p:panel style="text-align: center">
                                <p:commandButton value="Salvar" action="#{mbEstado.addEstado()}"
                                                 image="ui-icon ui-icon-disk" update="@form :formtable"/>
                                <p:commandButton value="Cancelar" actionListener="#{mbEstado.limpEstado()}" 
                                                 image="ui-icon ui-icon-close" update="@form"/>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>

            <h:form id="formtable">
                <p:growl id="msg1"/>
                <p:dataTable id="idTabela" var="estado" value="#{mbEstado.estados}"
                             paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,30,50,100,200">

                    <f:facet name="header">Lista de Estados</f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{estado.est_id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{estado.est_nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="UF"/>
                        </f:facet>
                        <h:outputText value="#{estado.est_uf}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Pais"/>
                        </f:facet>
                        <h:outputText value="#{estado.pais.pa_nome}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="A&ccedil;&otilde;es"/>
                        </f:facet>
                        <p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
                                         process="@this" update=":tbv1:formEstado">
                            <f:setPropertyActionListener target="#{mbEstado.estado}"
                                                         value="#{estado}"/>
                        </p:commandButton>
                        <p:commandButton value="Remover" action="#{mbEstado.deleteEstado}"
                                         image="ui-icon ui-icon-close" update="@form">
                            <f:setPropertyActionListener target="#{mbEstado.estado}"
                                                         value="#{estado}"/>
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

            </h:form>

        </p:fieldset>
    </ui:define>

</ui:composition>
