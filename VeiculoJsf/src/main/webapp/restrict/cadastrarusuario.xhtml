<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Cadastrar Usuarios">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Usuario">
                    <h:form prependId="false" id="formUsuario">
                        <p:growl id="msg0"/>
                        <h:panelGrid styleClass="panelGrid" id="grid0">

                            <h:outputLabel/>
                            <h:inputHidden id="idusuario" value="#{mbUsuario.usuario.usu_id}"/> 

                            <h:outputText value="Setor.:"/>
                            <p:selectOneMenu id="set_id" value="#{mbUsuario.usuario.setor.set_id}" required="true" requiredMessage="O campo [Setor] obrigatório" >
                                <f:selectItem itemLabel="Selecione" />
                                <f:selectItems value="#{bbSetor.setores}" var="setor"
                                               itemValue="#{setor.set_id}" itemLabel="#{setor.set_nome}"/>
                            </p:selectOneMenu>

                            <br/>

                            <h:outputText value="Usuário.:"/>
                            <p:inputText id="nomeusuario" size="40" value="#{mbUsuario.usuario.usu_nome}"
                                         onkeyup="this.value = this.value.toUpperCase()" required="true"
                                         requiredMessage="O campo [Usuário] é obrigatório."/>
                            <br/>

                            <h:outputText value="Telefone.:"/>
                            <p:inputMask id="usu_tel" size="40" mask="(99) 9999-9999" value="#{mbUsuario.usuario.usu_tel}" 
                                         required="true" requiredMessage="O campo [Telefone] é obrigatório" />
                            <br/>

                            <h:outputText value="Celular.:"/>
                            <p:inputMask id="usu_cel" size="40" mask="(99) 99999-9999" value="#{mbUsuario.usuario.usu_cel}"
                                          required="true" requiredMessage="O campo [Celular] é obrigatório"/>
                            <br/>

                            <h:outputLabel for="email" value="E-mail.:"/>
                            <p:inputText id="email" size="40" value="#{mbUsuario.usuario.usu_email}"
                                         onkeyup="this.value = this.value.toLowerCase()" required="true"
                                         requiredMessage="O campo [Email] é obrigatório.">
                            <f:validator validatorId="emailValidator"/>
                            </p:inputText>
                            <br/>

                            <h:outputText value="Senha.:"/>
                            <p:password id="usu_senha" size="40" value="#{mbUsuario.usuario.usu_senha}"
                                        required="true" requiredMessage="O campo [Senha] é obrigatório." feedback="true" 
                                        promptLabel="Por favor, digite a senha!!!" weakLabel="Fraco"  
                                        goodLabel="Médio" strongLabel="Forte" />  


                            <br/><br/>
                            <p:panel style="text-align: center">
                                <p:commandButton value="Salvar" action="#{mbUsuario.addUsuario()}"
                                                 image="ui-icon ui-icon-disk" update="@form :formtable"/>
                                <p:commandButton value="Cancelar" actionListener="#{mbUsuario.limpUsuario()}" 
                                                 image="ui-icon ui-icon-close" update="@form"/>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>

            <h:form id="formtable">
                <p:growl id="msg1"/>
                <p:dataTable id="idTabela" var="usuario" value="#{mbUsuario.usuarios}"
                             paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,30,50,100,200">

                    <f:facet name="header">Lista de Usuarios</f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{usuario.usu_id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Usuário"/>
                        </f:facet>
                        <h:outputText value="#{usuario.usu_nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Setor"/>
                        </f:facet>
                        <h:outputText value="#{usuario.setor.set_nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefone"/>
                        </f:facet>
                        <h:outputText value="#{usuario.usu_tel}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Celular"/>
                        </f:facet>
                        <h:outputText value="#{usuario.usu_cel}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{usuario.usu_email}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Alterar - Excluir"/>
                        </f:facet>
                        <p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
                                         process="@this" update=":tbv1:formUsuario">
                            <f:setPropertyActionListener target="#{mbUsuario.usuario}"
                                                         value="#{usuario}"/>
                        </p:commandButton>
                        <p:commandButton value="Remover" action="#{mbUsuario.deleteUsuario()}"
                                         image="ui-icon ui-icon-close" update="@form">
                            <f:setPropertyActionListener target="#{mbUsuario.usuario}"
                                                         value="#{usuario}"/>
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

            </h:form>

        </p:fieldset>
    </ui:define>

</ui:composition>
