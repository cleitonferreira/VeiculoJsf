<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
        
        
        
        
<h:body>
        <h:form id="form" > 
            <p:panel header="Combos Aninhados com JSF2 e Primefaces" >
                <h:panelGrid columns="3" >
                    <h:outputLabel value="Estado: *" />
                    <h:selectOneMenu id="estado" value="#{meuBean.estado}" required="true" requiredMessage="Campo obrigatório" converter="converterEstado" style="width: 250px;" >
                        <f:selectItem itemLabel="Selecione" />
                        <f:selectItems value="#{meuBean.estados}" var="e" itemValue="#{e}" itemLabel="#{e.est_nome}" />
                        <f:ajax render="cidade" event="change" listener="#{meuBean.listaCidades}" />
                    </h:selectOneMenu>
                    <p:message for="estado" />

                    <h:outputLabel value="Cidade: *" />
                    <h:selectOneMenu id="cidade" value="#{meuBean.cidade}" required="true" requiredMessage="Campo obrigatório" converter="converterCidade" style="width: 250px;" >
                        <f:selectItem itemLabel="Selecione" />
                        <f:selectItems value="#{meuBean.cidades}" var="c" itemValue="#{c}" itemLabel="#{c.cid_nome}" />
                    </h:selectOneMenu>
                    <p:message for="cidade" />
                </h:panelGrid>
                <p:commandButton id="btnSelecionar" value="Selecionar" update="form" style="margin-left: 80px; margin-bottom: 20px;" />

                <p:fieldset id="fieldset" legend="Selecionados" >
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Estado: " />
                        <h:outputText value="#{meuBean.estado.est_nome} / #{meuBean.estado.est_id}" />
                        <h:outputLabel value="Cidade: " />
                        <h:outputText value="#{meuBean.cidade.cid_nome} / #{meuBean.cidade.cid_id}" />
                        <h:outputText value="" />
                    </h:panelGrid>
                </p:fieldset>
            </p:panel>
        </h:form>
    </h:body>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </ui:define>

</ui:composition>
