<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
  
            <p:panel header="Auto Complete Example">
                <h:form>

<!--                    http://codepianist.com/java-ee/primefaces-autocomplete-com-converter/-->
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Pessoa " />
                        <p:autoComplete value="#{mbTestePessoa.selected}"
                                        completeMethod="#{mbTestePessoa.completePessoa()}"
                                        converter="pessoaConverter"
                                        var="pessoa" itemValue="#{pessoa}" itemLabel="#{pessoa.pes_nome}" 
                                        forceSelection="true">

                        </p:autoComplete>

                    </h:panelGrid>
                    <p:commandButton value="Ver" update="show" ajax="false"/>
                    <p:commandButton value="Limpar" action="#{mbTestePessoa.clear()}" ajax="false"/>

                    <p:spacer height="10"/>

                    <h:panelGroup id="show" rendered="#{not empty mbTestePessoa.selected}">
                        <h2><h:outputText value="Voce selecionou a Pessoa: " /></h2>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="ID: " />
                            <h:outputText value="#{mbTestePessoa.selected.pes_id}" />
                            
                            <h:outputLabel value="Pessoa: " />
                            <h:outputText value="#{mbTestePessoa.selected.pes_nome}" />

                            <h:outputLabel value="CPF: " />
                            <h:outputText value="#{mbTestePessoa.selected.pes_cpf}" />         
                        </h:panelGrid>
                    </h:panelGroup>

                </h:form>
            </p:panel>

    </ui:define>

</ui:composition>
