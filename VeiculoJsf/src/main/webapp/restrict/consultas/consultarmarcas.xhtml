<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../resources/main.xhtml">

    <ui:define name="tarefas">
        <h:form>
            <p:growl id="msg0"/>
            <p:dataTable id="idTabela" var="marca" value="#{mbMarca.marcas}"
                         selectionMode="multiple" selection="#{mbMarca.consultaMarcas}" rowKey="#{marca.mar_id}"
                         paginator="true" rows="50" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         widgetVar="marcaTable" rowsPerPageTemplate="50,100,200"
                         emptyMessage="Nenhum registro encontrado!" filteredValue="#{mbMarca.filteredMarcas}">

                <f:facet name="header">Lista de Marcas
                    <p:outputPanel style=" float: right;">Pesquisar:
                        <p:inputText style="height: 18px; width:150px; float: right; margin-top: -2.5%;" id="globalFilter" onkeyup="PF('marcaTable').filter()" placeholder="..."/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Id" filterBy="#{marca.mar_id}">
                    <h:outputText value="#{marca.mar_id}"/>
                </p:column>

                <p:column headerText="Marca" filterBy="#{marca.mar_nome}">
                    <h:outputText value="#{marca.mar_nome}"/>
                </p:column>

                <p:column headerText="Flag" filterBy="#{marca.mar_flag == '1' ? 'Sim' : 'N&atilde;o'}">
                    <h:outputText value="#{marca.mar_flag == '1' ? 'Sim' : 'N&atilde;o'}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton process="idTabela" style="float: left; margin-top: -45px; position: relative;" update=":form:infoMarca" icon="ui-icon-search" value="View" oncomplete="PF('marcaDialog').show()" />
                </f:facet>


            </p:dataTable>

            <h:commandLink>  
                <p:graphicImage value="./../../resources/icons/excel.png" />  
                <p:dataExporter type="xls" target="idTabela" fileName="marcas"  />  
            </h:commandLink>  
            &nbsp;
            <h:commandLink>  
                <p:graphicImage value="./../../resources/icons/pdf.png" />  
                <p:dataExporter type="pdf" target="idTabela" fileName="marcas"/>  
            </h:commandLink>  
            &nbsp;
            <h:commandLink>  
                <p:graphicImage value="./../../resources/icons/xls.png" />  
                <p:dataExporter type="csv" target="idTabela" fileName="marcas" />  
            </h:commandLink>  
            &nbsp;
            <h:commandLink>  
                <p:graphicImage value="./../../resources/icons/xml.png" />  
                <p:dataExporter type="xml" target="idTabela" fileName="marcas" />  
            </h:commandLink> 


        </h:form>


        <h:form id="form">
            <p:dialog header="Informa&ccedil;&otilde;es sobre a Marca" widgetVar="marcaDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="400">
                <p:outputPanel id="infoMarca">
                    <ui:repeat value="#{mbMarca.consultaMarcas}" var="marca">
                        <h:outputText value=" Id: #{marca.mar_id}" style="display:block"/>
                        <h:outputText value=" Pa&iacute;s: #{marca.mar_nome}" style="display:block"/>
                        <h:outputText value=" Flag: #{marca.mar_flag == '1' ? 'Sim' : 'Nao'}" style="display:block"/>
                        <br />
                    </ui:repeat>
                </p:outputPanel>
            </p:dialog>
        </h:form>



    </ui:define>

</ui:composition>
