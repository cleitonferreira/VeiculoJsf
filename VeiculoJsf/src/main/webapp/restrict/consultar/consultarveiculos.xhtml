<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../resources/main.xhtml">

    <ui:define name="tarefas">
        <h:form>
            <p:growl id="msg0"/>
            <p:dataTable id="idTabela" var="veiculo" value="#{mbVeiculo.veiculos}"
                         paginator="true" rows="50" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         widgetVar="veiculoTable" rowsPerPageTemplate="50,100,200"
                         emptyMessage="Registro nÃ£o encontrado!!" filteredValue="#{mbVeiculo.filteredVeiculos}">

                <f:facet name="header">Lista de Veiculos
                    <p:outputPanel style=" float: right;">Pesquisar:
                        <p:inputText style="height: 18px; width:150px; float: right; margin-top: -2.5%;" id="globalFilter" onkeyup="PF('veiculoTable').filter()" placeholder="..."/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Pessoa" filterBy="#{veiculo.pessoa.pes_nome}"  footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{veiculo.pessoa.pes_nome}"/>
                </p:column>

                <p:column headerText="Placa" filterBy="#{veiculo.veic_placa}"  footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{veiculo.veic_placa}"/>
                </p:column>

                <p:column headerText="Marca" filterBy="#{veiculo.marca.mar_nome}"  footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{veiculo.marca.mar_nome}"/>
                </p:column>

                <p:column headerText="Modelo" filterBy="#{veiculo.modelo.mod_nome}"  footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{veiculo.modelo.mod_nome}"/>
                </p:column>

                <p:column headerText="Cor" filterBy="#{veiculo.veic_cor}"  footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{veiculo.veic_cor}"/>
                </p:column>

                <p:column headerText="Ano" filterBy="#{veiculo.veic_ano}"  footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{veiculo.veic_ano}"/>
                </p:column>


            </p:dataTable>

            <h:commandLink>  
                <p:graphicImage value="./../../resources/restrict/icons/excel.png" />  
                <p:dataExporter type="xls" target="idTabela" fileName="veiculos"  />  
            </h:commandLink>  
            &nbsp;
            <h:commandLink>  
                <p:graphicImage value="./../../resources/restrict/icons/pdf.png" />  
                <p:dataExporter type="pdf" target="idTabela" fileName="veiculos"/>  
            </h:commandLink>  
            &nbsp;
            <h:commandLink>  
                <p:graphicImage value="./../../resources/restrict/icons/xls.png" />  
                <p:dataExporter type="csv" target="idTabela" fileName="veiculos" />  
            </h:commandLink>  
            &nbsp;
            <h:commandLink>  
                <p:graphicImage value="./../../resources/restrict/icons/xml.png" />  
                <p:dataExporter type="xml" target="idTabela" fileName="veiculos" />  
            </h:commandLink> 


        </h:form>
    </ui:define>

</ui:composition>
