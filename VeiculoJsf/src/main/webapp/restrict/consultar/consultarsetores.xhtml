<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../resources/main.xhtml">

    <ui:define name="tarefas">
        <h:form>
            <p:growl id="msg0"/>
            <p:dataTable id="idTabela" var="setor" value="#{mbSetor.setores}"
                         paginator="true" rows="50" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         widgetVar="setorTable" rowsPerPageTemplate="50,100,200"
                         emptyMessage="Registro nÃ£o encontrado!!" filteredValue="#{mbSetor.filteredSetores}">

                <f:facet name="header">Lista de Setores
                    <p:outputPanel style=" float: right;">Pesquisar:
                        <p:inputText style="height: 18px; width:150px; float: right; margin-top: -2.5%;" id="globalFilter" onkeyup="PF('setorTable').filter()" placeholder="..."/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Id" filterBy="#{setor.set_id}"  footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{setor.set_id}"/>
                </p:column>

                <p:column headerText="Setor" filterBy="#{setor.set_nome}"  footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{setor.set_nome}"/>
                </p:column>

                <p:column headerText="Id" filterBy="#{setor.set_ramal}"  footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{setor.set_ramal}"/>
                </p:column>

                <p:column headerText="Id" filterBy="#{setor.set_responsavel}"  footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{setor.set_responsavel}"/>
                </p:column>


            </p:dataTable>

            <h:commandLink>  
                <p:graphicImage value="./../../resources/restrict/icons/excel.png" />  
                <p:dataExporter type="xls" target="idTabela" fileName="setores"  />  
            </h:commandLink>  
            &nbsp;
            <h:commandLink>  
                <p:graphicImage value="./../../resources/restrict/icons/pdf.png" />  
                <p:dataExporter type="pdf" target="idTabela" fileName="setores"/>  
            </h:commandLink>  
            &nbsp;
            <h:commandLink>  
                <p:graphicImage value="./../../resources/restrict/icons/xls.png" />  
                <p:dataExporter type="csv" target="idTabela" fileName="setores" />  
            </h:commandLink>  
            &nbsp;
            <h:commandLink>  
                <p:graphicImage value="./../../resources/restrict/icons/xml.png" />  
                <p:dataExporter type="xml" target="idTabela" fileName="setores" />  
            </h:commandLink> 


        </h:form>
    </ui:define>

</ui:composition>
