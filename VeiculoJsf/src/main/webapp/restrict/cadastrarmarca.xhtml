<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Cadastrar Marcas">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Marca">
                    <h:form prependId="false" id="formMarca">
                        <p:growl id="msg0"/>
                        <h:panelGrid styleClass="panelGrid" id="grid0">

                            <h:outputLabel/>
                            <h:inputHidden id="idmarca" value="#{mbMarca.marca.mar_id}"/> 

                            <h:outputText value="Marca.:"/>
                            <p:inputText id="mar_nome" size="40" maxlength="60" value="#{mbMarca.marca.mar_nome}"
                                         required="true" requiredMessage="O campo [Marca] é obrigatório."/>
                            <br/>

                            <h:outputText value="Flag.:" />  
                            <p:selectOneRadio id="mar_flag" value="#{mbMarca.marca.mar_flag}" required="true" requiredMessage="O campo [Flag] é obrigatório."> 
                                <f:selectItem itemLabel="Sim" itemValue="1" />  
                                <f:selectItem itemLabel="Não" itemValue="0" />   
                            </p:selectOneRadio>  
                            <br/>






                            <br/><br/>
                            <p:panel style="text-align: center">
                                <p:commandButton value="Salvar" action="#{mbMarca.addMarca()}"
                                                 image="ui-icon ui-icon-disk" update="@form :formtable"/>
                                <p:commandButton value="Cancelar" actionListener="#{mbMarca.limpMarca()}" 
                                                 image="ui-icon ui-icon-close" update="@form"/>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>

            <h:form id="formtable">
                <p:growl id="msg1"/>
                <p:dataTable id="idTabela" var="marca" value="#{mbMarca.marcas}"
                             paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,30,50,100,200">

                    <f:facet name="header">Lista de Marcas</f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{marca.mar_id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>
                        <h:outputText value="#{marca.mar_nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Flag"/>
                        </f:facet>
                        <h:outputText value="#{marca.mar_flag}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
                                         process="@this" update=":tbv1:formMarca">
                            <f:setPropertyActionListener target="#{mbMarca.marca}"
                                                         value="#{marca}"/>
                        </p:commandButton>
                        <p:commandButton value="Remover" action="#{mbMarca.deleteMarca()}"
                                         image="ui-icon ui-icon-close" update="@form">
                            <f:setPropertyActionListener target="#{mbMarca.marca}"
                                                         value="#{marca}"/>
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

            </h:form>

        </p:fieldset>
    </ui:define>

</ui:composition>
