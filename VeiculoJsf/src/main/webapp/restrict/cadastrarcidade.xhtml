<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Cadastrar Cidades">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Cidade">
                    <h:form prependId="false" id="formCidade">
                        <p:growl id="msg0"/>
                        <h:panelGrid styleClass="panelGrid" id="grid0">

                            <h:outputLabel/>
                            <h:inputHidden id="idcidade" value="#{mbCidade.cidade.cid_id}"/> 

                            <h:outputText value="Estado.:"/>
                            <p:selectOneMenu id="est_id" value="#{mbCidade.cidade.estado.est_id}" required="true" requiredMessage="O campo [Estado] obrigatório" >
                                <f:selectItem itemLabel="Selecione" />
                                <f:selectItems value="#{bbEstado.estados}" var="estado"
                                               itemValue="#{estado.est_id}" itemLabel="#{estado.est_nome}"/>
                            </p:selectOneMenu>

                            <br/>

                            <h:outputText value="Cidade.:"/>
                            <p:inputText id="nomecidade" size="40" maxlength="225" value="#{mbCidade.cidade.cid_nome}"
                                         required="true"
                                         requiredMessage="O campo [Cidade] é obrigatório."/>
                            <br/><br/>
                            <p:panel style="text-align: center">
                                <p:commandButton value="Salvar" action="#{mbCidade.addCidade()}"
                                                 image="ui-icon ui-icon-disk" update="@form :formtable"/>
                                <p:commandButton value="Cancelar" actionListener="#{mbCidade.limpCidade()}" 
                                                 image="ui-icon ui-icon-close" update="@form"/>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>

            <h:form id="formtable">
                <p:growl id="msg1"/>
                <p:dataTable id="idTabela" var="cidade" value="#{mbCidade.cidades}"
                             paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,30,50,100,200">

                    <f:facet name="header">Lista de Cidades</f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{cidade.cid_id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{cidade.cid_nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{cidade.estado.est_uf}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
                                         process="@this" update=":tbv1:formCidade">
                            <f:setPropertyActionListener target="#{mbCidade.cidade}"
                                                         value="#{cidade}"/>
                        </p:commandButton>
                        <p:commandButton value="Remover" action="#{mbCidade.deleteCidade()}"
                                         image="ui-icon ui-icon-close" update="@form">
                            <f:setPropertyActionListener target="#{mbCidade.cidade}"
                                                         value="#{cidade}"/>
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

            </h:form>

        </p:fieldset>
    </ui:define>

</ui:composition>
