<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../resources/main.xhtml">

    <ui:define name="tarefas">
        <p:fieldset>

            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Formul&aacute;rio de Cadastro [Pessoa/Ve&iacute;culo]">
                    <h:form prependId="false" id="formPessoa">

                        <p:commandButton value="Novo Resgistro" action="#{mbPessoa.limpPessoa}" 
                                         onclick="PF('viewPessoa').show();" type="button" styleClass="" icon="ui-icon-extlink" />

                        <div align="center">
                            <p:dialog header="View Pessoa" widgetVar="viewPessoa" minWidth="500" width="500" height="550" minimizable="true" maximizable="true">


                                <p:wizard nextLabel="Pr&oacute;xima Aba" backLabel="Aba Anterior">
                                    <p:tab title="Informa&ccedil;&otilde;es B&aacute;sicas" id="infoPessoal">
                                        <p:panel header="Informa&ccedil;&otilde;es B&aacute;sicas da Pessoa">
                                            <p:growl id="msg0"/>
                                            <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">

                                                <h:outputLabel/>
                                                <h:inputHidden id="idpessoa" value="#{mbPessoa.pessoa.pes_id}"/> 

                                                <h:outputLabel for="pes_nome" value="Nome.:"/>
                                                <p:inputText id="nomePessoa" size="40" value="#{mbPessoa.pessoa.pes_nome}"
                                                             required="true" requiredMessage="O campo [Nome] &eacute; obrigat&oacute;rio"
                                                             onkeyup="this.value = this.value.toUpperCase()"/>

                                                <h:outputLabel for="telefone" value="Telefone.:"/>
                                                <p:inputMask id="telefone" size="40" mask="(99) 9999-9999"
                                                             value="#{mbPessoa.pessoa.pes_tel}"
                                                             required="true" requiredMessage="O campo [Telefone] &eacute; obrigat&oacute;rio"/>


                                                <h:outputLabel for="cpf" value="CPF.:"/>
                                                <p:inputMask id="cpf" size="40" mask="999.999.999-99" value="#{mbPessoa.pessoa.pes_cpf}"
                                                             required="true" requiredMessage="O campo [CPF] &eacute; obrigat&oacute;rio">
                                                    <f:validator validatorId="cpfValidator"/>
                                                    <f:converter converterId="converter.CpfConverter" />
                                                </p:inputMask>

                                                <h:outputLabel for="rg" value="RG.:"/>
                                                <p:inputText id="rg" size="40" value="#{mbPessoa.pessoa.pes_rg}"
                                                             required="true" requiredMessage="O campo [RG] &eacute; obrigat&oacute;rio">
                                                </p:inputText>


                                                <h:outputLabel value="Estado: *" />
                                                <h:selectOneMenu id="estado" value="#{mbPessoa.estado}" 
                                                                 required="true" requiredMessage="O campo [Estado] &eacute; obrigat&oacute;rio" 
                                                                 converter="converterEstado"  >
                                                    <f:selectItem itemLabel="Selecione" />
                                                    <f:selectItems value="#{mbPessoa.estados}" var="e" itemValue="#{e}" itemLabel="#{e.est_nome}" />
                                                    <f:ajax render="cidade" event="change" listener="#{mbPessoa.listaCidades}" />
                                                </h:selectOneMenu>


                                                <h:outputLabel value="Cidade: *" />
                                                <h:selectOneMenu id="cidade" value="#{mbPessoa.cidade}" required="true" 
                                                                 requiredMessage="O campo [Cidade] &eacute; obrigat&oacute;rio" converter="converterCidade">
                                                    <f:selectItem itemLabel="Selecione" />
                                                    <f:selectItems value="#{mbPessoa.cidades}" var="c" itemValue="#{c}" itemLabel="#{c.cid_nome}" />
                                                </h:selectOneMenu>



                                            </h:panelGrid>

                                        </p:panel>
                                    </p:tab>

                                    <p:tab title="Informa&ccedil;&otilde;es do Ve&iacute;culo" id="infoVeiculo">
                                        <p:panel header="Informa&ccedil;&otilde;es do Ve&iacute;culo">
                                            <p:growl id="msg1"/>
                                            <h:panelGrid styleClass="panelGrid" id="grid1">

                                                <h:outputLabel for="ano" value="Ano.:"/>
                                                <p:inputMask id="ano" size="6" maxlength="4" mask="9999" value="#{mbPessoa.veiculo.veic_ano}"
                                                             required="true" requiredMessage="O campo [Ano] &eacute; obrigat&oacute;rio"/>

                                                <h:outputLabel for="cor" value="Cor.:"/>
                                                <p:inputText id="cor" size="40" maxlength="15" value="#{mbPessoa.veiculo.veic_cor}"
                                                             required="true" requiredMessage="O campo [Cor] &eacute; obrigat&oacute;rio"
                                                             onkeyup="this.value = this.value.toUpperCase()"/>

                                                <h:outputLabel for="placa" value="Placa.:"/>
                                                <p:inputMask id="placa" size="40" maxlength="8" mask="aaa-9999" value="#{mbPessoa.veiculo.veic_placa}"
                                                             required="true" requiredMessage="O campo [Placa] &eacute; obrigat&oacute;rio"/>

                                                <h:outputLabel value="Marca.: *" />
                                                <h:selectOneMenu id="marca" value="#{mbPessoa.marca}" required="true" 
                                                                 requiredMessage="O campo [Marca] &eacute; obrigat&oacute;rio" converter="converterMarca">
                                                    <f:selectItem itemLabel="Selecione" />
                                                    <f:selectItems value="#{mbPessoa.marcas}" var="a" itemValue="#{a}" itemLabel="#{a.mar_nome}" />
                                                    <f:ajax render="modelo" event="change" listener="#{mbPessoa.listaModelos}" />
                                                </h:selectOneMenu>


                                                <h:outputLabel value="Modelo.: *" />
                                                <h:selectOneMenu id="modelo" value="#{mbPessoa.modelo}" required="true" 
                                                                 requiredMessage="O campo [Modelo] &eacute; obrigat&oacute;rio" converter="converterModelo">
                                                    <f:selectItem itemLabel="Selecione" />
                                                    <f:selectItems value="#{mbPessoa.modelos}" var="o" itemValue="#{o}" itemLabel="#{o.mod_nome}" />
                                                </h:selectOneMenu>


                                                <p:panel>
                                                    <p:commandButton value="Salvar" action="#{mbPessoa.addPessoa}"
                                                                     image="ui-icon ui-icon-disk" update="@form :formtable"/>
                                                    <p:commandButton value="Cancelar" actionListener="#{mbPessoa.limpPessoa}" 
                                                                     image="ui-icon ui-icon-close" update="@form"/>
                                                </p:panel>



                                            </h:panelGrid>
                                        </p:panel>
                                    </p:tab>


                                </p:wizard>

                            </p:dialog>
                        </div>
                    </h:form>
                </p:tab>
            </p:tabView>








            <h:form id="formtable">
                <p:growl id="msg1"/>
                <p:dataTable id="idTabela" var="pessoa" value="#{mbPessoa.pessoas}"
                             paginator="true" rows="20" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,30,50,100,200">

                    <f:facet name="header">Lista de Pessoas</f:facet>
                    <p:column headerText="Id" filterBy="#{pessoa.pes_id}"  footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{pessoa.pes_id}"/>
                    </p:column>
                    <p:column headerText="Pessoa" filterBy="#{pessoa.pes_nome}"  footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{pessoa.pes_nome}"/>
                    </p:column>
                    <p:column headerText="Cpf" filterBy="#{pessoa.pes_cpf}"  footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{pessoa.pes_cpf}"/>
                    </p:column>
                    <p:column headerText="Rg" filterBy="#{pessoa.pes_rg}"  footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{pessoa.pes_rg}"/>
                    </p:column>
                    <p:column headerText="Tel" filterBy="#{pessoa.pes_tel}"  footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{pessoa.pes_tel}"/>
                    </p:column>
                    <p:column headerText="Estado" filterBy="#{pessoa.estado.est_uf}"  footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{pessoa.estado.est_uf}"/>
                    </p:column>
                    <p:column headerText="Cidade" filterBy="#{pessoa.cidade.cid_nome}"  footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{pessoa.cidade.cid_nome}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="A&ccedil;&otilde;es"/>
                        </f:facet>
                        <p:commandButton value="Editar" oncomplete="PF('viewPessoa').show();" update=":tbv1:formPessoa" 
                                         process="@this"
                                         image="ui-icon ui-icon-pencil">
                            <f:setPropertyActionListener target="#{mbPessoa.pessoa}" value="#{pessoa}"/>
                        </p:commandButton>

                        <!-- Excluir -->
                        <p:commandButton value="Remover" action="#{mbPessoa.deletePessoa}" update="@form">

                            <p:confirm header="Excluir Registro" message="Voc&ecirc; gostaria de deletar o registro?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener target="#{mbPessoa.pessoa}" value="#{pessoa}"/>

                            <!-- DialogConfirm Excluir registro -->
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="N&atilde;o" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>

                        </p:commandButton>


                    </p:column>

                </p:dataTable>

            </h:form>


        </p:fieldset>
    </ui:define>

</ui:composition>
