<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../resources/main.xhtml">

    <ui:define name="tarefas">
        <h:form>
            <p:growl id="msg0"/>
            <p:dataTable id="idTabela" var="pessoa" value="#{mbPessoa.pessoas}"
                         paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                <f:facet name="header">Lista de Pessoas</f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{pessoa.pes_nome}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Cpf"/>
                    </f:facet>
                    <h:outputText value="#{pessoa.pes_cpf}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone"/>
                    </f:facet>
                    <h:outputText value="#{pessoa.pes_tel}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>
                    <h:outputText value="#{pessoa.estado.est_nome}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Cidade"/>
                    </f:facet>
                    <h:outputText value="#{pessoa.cidade.cid_nome}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="AÃ§Ãµes"/>
                    </f:facet>
                    <p:commandButton action="#{mbPessoa.editPessoa}"
                        value="Editar" image="ui-icon ui-icon-pencil"
                        update="@form" ajax="false">
                        <f:setPropertyActionListener value="#{pessoa}" target="#{mbPessoa.pessoa}"/>
                        <f:setPropertyActionListener value="#{pessoa.pes_id}" target="#{mbPessoa.pessoa.pes_id}"/>
                        <f:setPropertyActionListener value="#{pessoa.pes_cpf}" target="#{mbPessoa.pessoa.pes_cpf}"/>
                        <f:setPropertyActionListener value="#{pessoa.pes_nome}" target="#{mbPessoa.pessoa.pes_nome}"/>                        
                        <f:setPropertyActionListener value="#{pessoa.pes_rg}" target="#{mbPessoa.pessoa.pes_rg}"/>
                        <f:setPropertyActionListener value="#{pessoa.pes_tel}" target="#{mbPessoa.pessoa.pes_tel}"/>
                        <f:setPropertyActionListener value="#{pessoa.estado.est_id}" target="#{mbPessoa.estado.est_id}"/>
                        <f:setPropertyActionListener value="#{pessoa.cidade.cid_id}" target="#{mbPessoa.cidade.cid_id}"/>
                        <f:setPropertyActionListener value="#{pessoa.veiculo}" target="#{mbPessoa.veiculo}"/>
                        <f:setPropertyActionListener value="#{pessoa.veiculo.veic_ano}" target="#{mbPessoa.veiculo.veic_ano}"/>
                        <f:setPropertyActionListener value="#{pessoa.veiculo.veic_cor}" target="#{mbPessoa.veiculo.veic_cor}"/>
                        <f:setPropertyActionListener value="#{pessoa.veiculo.veic_placa}" target="#{mbPessoa.veiculo.veic_placa}"/>
                        <f:setPropertyActionListener value="#{pessoa.veiculo.marca.mar_id}" target="#{mbPessoa.veiculo.marca.mar_id}"/>
                        <f:setPropertyActionListener value="#{pessoa.veiculo.modelo.mod_id}" target="#{mbPessoa.veiculo.modelo.mod_id}"/>
                    </p:commandButton>
                    
                    <p:commandButton value="Cancelar" action="#{mbPessoa.limpPessoa}"
                                     image="ui-icon ui-icon-close" update="@form"/>

                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
