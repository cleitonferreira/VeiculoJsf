<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../resources/main.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Cadastrar Modelos">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Modelo">
                    <h:form prependId="false" id="formModelo">
                        <p:growl id="msg0"/>
                        <h:panelGrid styleClass="panelGrid" id="grid0">

                            <h:outputLabel/>
                            <h:inputHidden id="idmodelo" value="#{mbModelo.modelo.mod_id}"/> 

                            <h:outputText value="Marca.:"/>
                            <p:selectOneMenu id="mar_id" value="#{mbModelo.modelo.marca.mar_id}" required="true" requiredMessage="O campo [Marca] &eacute; obrigat&oacute;rio" >
                                <f:selectItem itemLabel="Selecione" />
                                <f:selectItems value="#{bbMarca.marcas}" var="marca"
                                               itemValue="#{marca.mar_id}" itemLabel="#{marca.mar_nome}"/>
                            </p:selectOneMenu>

                            <h:outputText value="Modelo.:"/>
                            <p:inputText id="nomemodelo" size="40" maxlength="50" value="#{mbModelo.modelo.mod_nome}"
                                         required="true" requiredMessage="O campo [Modelo] &eacute; obrigat&oacute;rio."/>

                            <h:outputText value="Flag.:" />  
                            <p:selectOneRadio id="mod_flag" value="#{mbModelo.modelo.mod_flag}" required="true" 
                                              requiredMessage="O campo [Flag] &eacute; obrigat&oacute;rio.">  
                                <f:selectItem itemLabel="Sim" itemValue="1" />  
                                <f:selectItem itemLabel="N&atilde;o" itemValue="0" />   
                            </p:selectOneRadio>

                            <p:panel style="text-align: center">
                                <p:commandButton value="Salvar" action="#{mbModelo.addModelo}"
                                                 image="ui-icon ui-icon-disk" update="@form :formtable"/>
                                <p:commandButton value="Cancelar" actionListener="#{mbModelo.limpModelo}" 
                                                 image="ui-icon ui-icon-close" update="@form"/>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>

            <h:form id="formtable">
                <p:growl id="msg1"/>
                <p:dataTable id="idTabela" var="modelo" value="#{mbModelo.modelos}"
                             paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,30,50,100,200">

                    <f:facet name="header">Lista de Modelos</f:facet>
                    <p:column >
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{modelo.mod_id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>
                        <h:outputText value="#{modelo.marca.mar_nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Modelo"/>
                        </f:facet>
                        <h:outputText value="#{modelo.mod_nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Flag"/>
                        </f:facet>
                        <h:outputText value="#{modelo.mod_flag}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="A&ccedil;&otilde;es"/>
                        </f:facet>
                        <p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
                                         process="@this" update=":tbv1:formModelo">
                            <f:setPropertyActionListener target="#{mbModelo.modelo}"
                                                         value="#{modelo}"/>
                        </p:commandButton>
                        <p:commandButton value="Remover" action="#{mbModelo.deleteModelo()}"
                                         image="ui-icon ui-icon-close" update="@form">
                            <f:setPropertyActionListener target="#{mbModelo.modelo}"
                                                         value="#{modelo}"/>
                        </p:commandButton>

                    </p:column>

                </p:dataTable>
            </h:form>

        </p:fieldset>
    </ui:define>

</ui:composition>
