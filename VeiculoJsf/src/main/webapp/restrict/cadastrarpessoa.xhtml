<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Cadastrar Pessoas">

            <br/>
            <h:form>
                <p:wizard nextLabel="Próxima Aba" backLabel="Aba Anterior">
                    <p:tab title="Informações Básicas" id="infoPessoal">
                        <p:panel header="Informações Básicas da Pessoa">
                            <p:growl id="msg0"/>
                            <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">

                                <h:outputLabel/>
                                <h:inputHidden id="idpessoa" value="#{mbPessoa.pessoa.pes_id}"/> 

                                <h:outputLabel for="pes_nome" value="Nome.:"/>
                                <p:inputText id="nomePessoa" size="40" value="#{mbPessoa.pessoa.pes_nome}"
                                             required="true" requiredMessage="O campo [Nome] é obrigatório"
                                             onkeyup="this.value = this.value.toUpperCase()"/>

                                <h:outputLabel for="telefone" value="Telefone.:"/>
                                <p:inputMask id="telefone" size="40" mask="(99) 9999-9999"
                                             value="#{mbPessoa.pessoa.pes_tel}"
                                             required="true" requiredMessage="O campo [Telefone] é obrigatório"/>


                                <h:outputLabel for="cpf" value="CPF.:"/>
                                <p:inputMask id="cpf" size="40" mask="999.999.999-99" value="#{mbPessoa.pessoa.pes_cpf}"
                                             required="true" requiredMessage="O campo [CPF] é obrigatório">
                                    <f:validator validatorId="cpfValidator"/>
                                    <f:converter converterId="converter.CpfConverter" />
                                </p:inputMask>

                                <h:outputLabel for="rg" value="RG.:"/>
                                <p:inputText id="rg" size="40" value="#{mbPessoa.pessoa.pes_rg}"
                                             required="true" requiredMessage="O campo [RG] é obrigatório">
                                </p:inputText>


                                <h:outputLabel value="Estado: *" />
                                <h:selectOneMenu id="estado" value="#{mbPessoa.estado}" required="true" requiredMessage="O campo [Estado] obrigatório" converter="converterEstado"  >
                                    <f:selectItem itemLabel="Selecione" />
                                    <f:selectItems value="#{mbPessoa.estados}" var="e" itemValue="#{e}" itemLabel="#{e.est_nome}" />
                                    <f:ajax render="cidade" event="change" listener="#{mbPessoa.listaCidades}" />
                                </h:selectOneMenu>


                                <h:outputLabel value="Cidade: *" />
                                <h:selectOneMenu id="cidade" value="#{mbPessoa.cidade}" required="true" requiredMessage="O campo [Cidade] obrigatório" converter="converterCidade"  >
                                    <f:selectItem itemLabel="Selecione" />
                                    <f:selectItems value="#{mbPessoa.cidades}" var="c" itemValue="#{c}" itemLabel="#{c.cid_nome}" />
                                </h:selectOneMenu>



                            </h:panelGrid>

                        </p:panel>
                    </p:tab>

                    <p:tab title="Informações do Veículo" id="infoVeiculo">
                        <p:panel header="Informações do Veículo">
                            <p:growl id="msg1"/>
                            <h:panelGrid styleClass="panelGrid" id="grid1">

                                <h:outputLabel for="ano" value="Ano.:"/>
                                <p:inputMask id="ano" size="6" maxlength="4" mask="9999" value="#{mbPessoa.veiculo.veic_ano}"
                                             required="true" requiredMessage="O campo [Ano] é obrigatório"/>

                                <h:outputLabel for="cor" value="Cor.:"/>
                                <p:inputText id="cor" size="40" maxlength="15" value="#{mbPessoa.veiculo.veic_cor}"
                                             required="true" requiredMessage="O campo [Cor] é obrigatório"
                                             onkeyup="this.value = this.value.toUpperCase()"/>

                                <h:outputLabel for="placa" value="Placa.:"/>
                                <p:inputMask id="placa" size="40" maxlength="8" mask="aaa-9999" value="#{mbPessoa.veiculo.veic_placa}"
                                             required="true" requiredMessage="O campo [Placa] é obrigatório"/>

                                <h:outputLabel value="Marca.: *" />
                                <h:selectOneMenu id="marca" value="#{mbPessoa.marca}" required="true" requiredMessage="O campo [Marca] obrigatório" converter="converterMarca"  >
                                    <f:selectItem itemLabel="Selecione" />
                                    <f:selectItems value="#{mbPessoa.marcas}" var="a" itemValue="#{a}" itemLabel="#{a.mar_nome}" />
                                    <f:ajax render="modelo" event="change" listener="#{mbPessoa.listaModelos}" />
                                </h:selectOneMenu>


                                <h:outputLabel value="Modelo.: *" />
                                <h:selectOneMenu id="modelo" value="#{mbPessoa.modelo}" required="true" requiredMessage="O campo [Modelo] obrigatório" converter="converterModelo"  >
                                    <f:selectItem itemLabel="Selecione" />
                                    <f:selectItems value="#{mbPessoa.modelos}" var="o" itemValue="#{o}" itemLabel="#{o.mod_nome}" />
                                </h:selectOneMenu>


                                <p:panel>
                                    <p:commandButton value="Salvar" action="#{mbPessoa.addPessoa}"
                                                     image="ui-icon ui-icon-disk" update="@form"/>
                                    <p:commandButton value="Cancelar" actionListener="#{mbPessoa.limpPessoa}" 
                                                     image="ui-icon ui-icon-close" update="@form"/>
                                </p:panel>



                            </h:panelGrid>
                        </p:panel>
                    </p:tab>


                </p:wizard>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
